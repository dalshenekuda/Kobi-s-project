<!DOCTYPE "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-5.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">-->

<head>
    <meta charset="UTF-8">
    <title>View companies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Company details</title>
    <style>
        hr {
            margin-top: 1rem;
            margin-bottom: 1rem;
            border: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div th:replace="navbar"></div>
<div class="container-fluid">
    <div class="d-flex flex-row-reverse bd-highlight">
        <div class="p-2 bd-highlight">
            <form  th:action="@{/logout}" method="post">
                <input class="btn btn-primary me-2"  type="submit" value="Sign Out"/>
            </form>
        </div>

    </div>

    <form th:action="@{/company}"  method="GET">
        <br>
        <form class="needs-validation" novalidate>
            <div class="form-row">

                <div class="col-md-2 mb-3">
<!--                    <div class="card" >-->

                        <ul class="list-group list-group-flush">
                            <div class="list-group-item">
<!--                                <a class="col-sm">-->
                                    <h2 ><span th:text="${company.getCompany_name()}"> </span></h2>
                                    <img th:src="@{/img/{filename}(filename = ${company.filename})}" class="img-thumbnail" width="130" height="130" >

                                    <a th:href="@{/file/{fhu}(fhu=${company.infoFilename})}"  th:attrprepend="download=${'Nya.pdf'}">Download PDF file</a>

<!--                                <a href="C:/Java/Kobi-s-project//uploads/5a00cc22-5ba4-4d34-b329-c1b14c09db70.Антиплагиат_ИКБО-03-16_Поляк.pdf" download="pdf"/>feses</a>-->

<!--                                    <object> <embed th:src="@{/file/{f}(f=${company.infoFilename})}" type="application/pdf" width="700" height="500"/> </object>-->

<!--                                    <object> <embed th:src="/Java/Kobi-s-project/uploads/6abb0820-6791-4509-b7f5-e8d5be918fdf.Антиплагиат_ИКБО-03-16_Поляк.pdf"  width="700" height="500"/> </object>-->

                                    <!--                                <span>Company's info file</span>-->


<!--                            </li>-->
                            </div>
                        </ul>

                </div>

                <div class="col-md-2 mb-3">
                    <div class="card" >
                        <div class="card-header">
                            Categories
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getCategories()}"> </span></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2 mb-3" style="">
                    <div class="card" >
                        <div class="card-header">
                           Sub categories
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getSubCategories()}"> </span></li>
                        </ul>
                    </div>
                </div>

            </div>
        </form>

<hr/>


<!--   /////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <form class="needs-validation" novalidate>
            <div class="form-row">

                <div class="col-md-2 mb-3">
                    <div class="card" >
                        <div class="card-header">
                            Stage Of The Company
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getStageOfTheCompany()}"> </span></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2 mb-3">
                         <div class="card" >
                            <div class="card-header">
                            Market Validation
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getMarketValidation()}"> </span></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2 mb-3">
                    <div class="card" >
                        <div class="card-header">
                            Size Of The Sales
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getSizeOfTheSales().getSale()}"> </span></li>
                        </ul>
                    </div>
                </div>


                <div class="col-md-2 mb-3">
                    <div class="card">
                        <div class="card-header">
                            Investment Process
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getInvestmentProcess()}"> </span></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2 mb-3">
                    <div class="card" >
                        <div class="card-header">
                            Priority Company
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getPriorityCompany()}"> </span></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2 mb-3">
                    <div class="card" >
                        <div class="card-header">
                            Status Company
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getStatusCompany()}"> </span></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2 mb-3">
                    <div class="card" >
                        <div class="card-header">
                            Transfer Company
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getTransferCompany()}"> </span></li>
                        </ul>
                    </div>
                </div>

            </div>
        </form>


<!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <hr/>

        <form class="needs-validation" novalidate>
            <div class="form-row">

                <div class="col-md-2 mb-3">
                        <div class="card" >
                            <div class="card-header">
                                Founder name
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><span th:text="${company.getFounder().getName()}"> </span></li>
                            </ul>
                         </div>
                </div>

                <div class="col-md-2 mb-3">
                    <div class="card">
                        <div class="card-header">
                            Founder family name
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getFounder().getFamilyName()}"> </span></li>
                        </ul>
                    </div>
                </div>




                <div class="col-md-2 mb-3">
                    <div class="card" >
                        <div class="card-header">
                            Mobile
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getFounder().getMobile()}"> </span></li>
                        </ul>
                    </div>
                </div>


                 <div class="col-md-2 mb-3">
                        <div class="card">
                            <div class="card-header">
                                Country
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><span th:text="${company.getFounder().getCountry()}"> </span></li>
                            </ul>
                        </div>
                 </div>

                <div class="col-md-2 mb-3">
                    <div class="card" >
                        <div class="card-header">
                            Linkedin
                        </div>
                        <ul class="list-group list-group-flush">
                            <!--                        <li class="list-group-item"><span th:text="${company.getFounder().getLinkedin()}"> </span> </span></li>-->
                            <li class="list-group-item"> <a th:href="@{{link}(link=${company.getFounder().getLinkedin()})}"><span th:text="${company.getFounder().getLinkedin()}"> </span></a></li>
                        </ul>
                    </div>
                </div>


                <div class="col-md-2 mb-3">
                    <div class="card" >
                        <div class="card-header">
                            Email
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getFounder().getEmail()}"> </span></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2 mb-3">
                    <div class="card" >
                        <div class="card-header">
                            WebSite
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getWebsite()}"> </span></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2 mb-3">
                    <div class="card" >
                        <div class="card-header">
                            Video
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span th:text="${company.getVideo()}"> </span></li>
                        </ul>
                    </div>
                </div>


            </div>
         </form>

<!--        <div type="text"  name="idCom" th:name="${company.id}">-->

<!--        </div>-->

        <form  th:action="@{/company/delete}" method="POST">
            <div sec:authorize="hasRole('ADMIN')">
                <div class="col-md-2 mb-3">

                    <a>Type this number for delete company : <span th:text="${company.getId()}"> </span></a>
                    <input type="text" name="idd"  class="form-control" required>
                </div>

                    <input type="text" name="iddC"  class="d-none" th:value="${company.getId()}" required>
                  <div class="p-2 bd-highlight">
                    <input class="btn btn-primary me-2"  type="submit"  value="Delete company"/>
                  </div>

            </div>
        </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </div>
</body>
</html>

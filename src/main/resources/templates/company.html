<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View companies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Company details</title>
</head>
<body>
<div th:replace="navbar"></div>
<div class="container-fluid">
    <br>
    <h2 ><span th:text="${company.getCompany_name()}"> </span></h2>
    <form th:action="@{/company}"  method="GET">


        <table class="table-striped ">
            <thead class="thead">


            </thead>

            <tr>

                <td> <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Stage Of The Company
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><span th:text="${company.getStageOfTheCompany()}"> </span></li>
                    </ul>
                </div>
                <td>

                <td> <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Market Validation
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><span th:text="${company.getMarketValidation()}"> </span></li>
                </ul>
            </div>
                <td>

                <td> <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Size Of The Sales
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                    </ul>
                </div>
                <td>

                <td> <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Featured
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                    </ul>
                </div>
                <td>

            <tr/>






    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</div>
</body>
</html>

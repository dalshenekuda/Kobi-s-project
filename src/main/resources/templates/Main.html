<style>

        /*border-collapse: separate;*/

<h2>Adding company</h2>
<!--<div align="center">-->
<!--<form th:action="@{/}" th:object="${stageOfTheCompanies}" method="POST">-->
<form th:action="@{/}"  method="POST" enctype="multipart/form-data">



    <table>
        <tbody>
        <tr>
            <th>Company name</th>
            <th>Categories</th>
            <th>Sub Categories</th>

            <th>Stage Of The Company</th>
            <th>Market Validation</th>
            <th>Size Of The Sales</th>
            <th>Investment Process</th>
            <th>Priority Company</th>
            <th>Status Company</th>
            <th>Transfer Company</th>

            <th>Website</th>
            <th>Video</th>

        </tr>

        <tr>
            <td><input type="text" name="company_name" placeholder="Name of company"/>           </td>
            <td>
                <select multiple="multiple" class="category" >
                    <option th:each="category : ${CategoriesList}"
                            th:text="${category.name}">

                    </option>
                </select>
            </td>
            <td> <select multiple="multiple" name="subCategories_s" class="category">
                <option th:each="sub : ${subCategoriesList}"
                        th:value="${sub.name}"
                        th:text="${sub.name +'  ('+sub.getCategory()+')'}">
            </select>
            </td>
            <td>

                <select name="_stageOfCompany">
                    <option th:each="stage :${stageOfTheCompanies}"
                            th:text="${stage}">
                </select></td>
            <td>
                <select name="_marketValidation">
                    <option th:each="market :${marketValidations}"
                            th:text="${market}">
                </select>
            </td>

            <td>
                <select name="_sizeOfTheSales">
                    <option th:each="size :${sizeOfTheSales1}"
                            th:value="${size}"
                            th:text="${size.getSale()}">
                </select></td>


            <td>
            <select name="_investmentProcess">
                <option th:each="investment :${investmentProcesses}"
                        th:text="${investment}">
            </select>
            </td>

            <td>
            <select name="_priorityCompany">
                <option th:each="priority :${priorityCompanies}"
                        th:text="${priority}">
            </select>
             </td>

            <td>
            <select name="_statusCompany">
                <option th:each="status :${statusCompanies}"
                        th:text="${status}">
            </select>
            </td>

            <td>
            <select name="_transferCompany">
                <option th:each="transfer :${transferCompanies}"
                        th:text="${transfer}">
            </select>
           </td>

            <td> <input type="text" name="website" placeholder="Website"/>   </td>
            <td><input type="text" name="video" placeholder="Video"/>   </td>

            <td>
                <input type="file" name="file" id="customFile">
<!--            <label class="custom-file-label" for="customFile">Choose file</label>-->
            </td>

            <td>
                <input type="file" name="infoFile" id="customFile2">
<!--                <label class="custom-file-label" for="customFile2">Choose PDF file</label>-->
            </td>
        <tr/>

        </tbody>
    </table>
    <br> <br>
    <br> <br>



    <table>
        <tbody>
        <tr>
            <th>Founder name</th>
            <th>Founder family name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Linkedin</th>
            <th>Country</th>
        </tr>

        <tr>
            <td> <input type="text" name="founder_name" placeholder="Name of founder"/></td>
            <td><input type="text" name="founder_family_name" placeholder="Family name"/></td>
            <td><input type="text" name="founder_email" placeholder="Email"/></td>
            <td><input type="text" name="founder_mobile" placeholder="Mobile"/></td>
            <td> <input type="text" name="founder_linkedin" placeholder="Linkedin"/></td>
            <td> <input type="text" name="founder_country" placeholder="Country"/></td>

        </tbody>
    </table>

    <br> <br>
    <br> <br>

  <input type="submit" value="Save" />

  </form>

  </html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <title>Registration </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar"></div>

<div class="container-fluid">

    <div class="d-flex flex-row-reverse bd-highlight">
        <div class="p-2 bd-highlight">
            <form  th:action="@{/logout}" method="post">
                <input class="btn btn-primary me-2"  type="submit" value="Sign Out"/>
            </form>
        </div>

    </div>
    <h2>Registration </h2>
<br>
<form th:action="@{/registration}"  method="POST">

    <div><label> User Name : <input class="form-control" type="text" name="username"/> </label></div>
    <div><label> Password: <input class="form-control" type="password" name="password"/> </label></div>


    <div class="col-md-2">
        <a>Role:</a>
        <select name="role" type="text" class="form-control" >
            <option>ROLE_USER</option>
            <option>ROLE_ADMIN</option>
            <option>ROLE_KOBI</option>
        </select>
    </div>
    <br>
    <input class="btn btn-primary" type="submit" value="Save"/>
    <table style="margin-left: 17px">

        <th> Users: </th>
        <th> </th>

        <tbody>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.getId()}"></span></td>
            <td><span th:text="${user.getUsername()}"> </span></td>
            <td><span th:text="${user.getPassword()}"> </span></td>
            <td><span th:text="${user.getRoles()}"> </span></td>
        </tr>
        </tbody>
    </table>

</form>

    <br>
    <form th:action="@{/registration/delete}"  method="POST">

        <div class="col-md-2 mb-3">

            <a>Type  number of user for delete this user : </span></a>
            <input type="text" name="idd"  class="form-control" >
        </div>

<!--        <input type="text" name="iddC"  class="d-none" th:value="${company.getId()}" required>-->
<!--        <div class="p-2 bd-highlight">-->
            <input class="btn btn-primary me-2"  type="submit"  value="Delete user"/>
<!--        </div>-->

    </form>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>
</html>

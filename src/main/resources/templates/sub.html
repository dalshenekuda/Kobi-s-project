<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test tak skazat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="navbar"></div>
<br> <br>

<h2>Adding sub category</h2>
<th> </th>
<style>
    ul.el > li {
        display: inline;	/* Располагаем элементы по горизонтали */
        list-style: none;	/* Убираем маркеры списка */
    }
</style>

<br> <br>

<form th:action="@{/sub}"  method="POST">
<!--    <form th:action="@{/addSub}" th:object="${categories}" method="POST">-->



    <ul class="el">
        <li><input type="text" name="sub_category_name" placeholder="Sub category'name"/></li>
        <li>
        <select name="category_name">
            <option th:each="category :${categories}"
                    th:text="${category.name}">
        </select>
        </li>
    </ul>

    <table>

        <th> Sub categories: </th>
        <th> </th>

        <tbody>
        <tr th:each="subCategory : ${subCategories}">
            <td><span th:text="${subCategory.sub_category_id}"></span></td>
            <td><span th:text="${subCategory.name}"> </span></td>
        </tr>
        </tbody>
    </table>
    <br> <br>
    <input type="submit" value="Save" />
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
